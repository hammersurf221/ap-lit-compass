<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AP Lit Compass</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            animation: {
              'spin-slow': 'spin 60s linear infinite',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Animations to match the component classes */
      .animate-in {
        animation-duration: 0.5s;
        animation-fill-mode: both;
        animation-timing-function: cubic-bezier(0.16, 1, 0.3, 1);
      }
      
      .fade-in {
        animation-name: fadeIn;
      }
      
      .slide-in-from-bottom-4 {
        animation-name: slideInBottom4;
      }

      .slide-in-from-bottom-8 {
        animation-name: slideInBottom8;
      }

      .slide-in-from-right-4 {
        animation-name: slideInRight4;
      }

      .slide-in-from-right-8 {
        animation-name: slideInRight8;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes slideInBottom4 {
        from { opacity: 0; transform: translateY(1rem); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes slideInBottom8 {
        from { opacity: 0; transform: translateY(2rem); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes slideInRight4 {
        from { opacity: 0; transform: translateX(1rem); }
        to { opacity: 1; transform: translateX(0); }
      }

      @keyframes slideInRight8 {
        from { opacity: 0; transform: translateX(2rem); }
        to { opacity: 1; transform: translateX(0); }
      }

      .vertical-rl {
        writing-mode: vertical-rl;
      }
    </style>

}
